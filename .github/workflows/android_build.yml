name: Android Build

on:
  push:
    branches:
      - dev
      - main

  pull_requests:
    branches:
      - dev
      - main
    types:
      - synchronize
      - opened
      - reopened
      - ready_for_review

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build Project
        run: ./gradlew build
