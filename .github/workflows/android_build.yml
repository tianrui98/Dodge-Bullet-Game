name: Android Build

on:
  push:
    branches:
      - dev
      - main

  pull_request:
    branches:
      - dev
      - main
    types:
      - synchronize
      - opened
      - reopened
      - ready_for_review

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.2

      - name: Set Up JDK
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 1.8

      - name: Run Test
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew build
